<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="table1" >
  <div >

    <ng-container matColumnDef="nr">
      <th mat-header-cell *matHeaderCellDef fxFlex="25" fxLayoutAlign="center center" > <h3><span>nr</span></h3></th>
      <td mat-cell *matCellDef="let element" fxFlex="25" fxLayoutAlign="center center" > {{element.nr}} </td>
    </ng-container>

    <ng-container matColumnDef="di">
      <th mat-header-cell *matHeaderCellDef fxFlex="25" fxLayoutAlign="center center" > <h3><span>d</span>i</h3></th>
      <td mat-cell *matCellDef="let element" fxFlex="25" fxLayoutAlign="center center" > {{element.di}} </td>
    </ng-container>


    <ng-container matColumnDef="qi" >
      <th mat-header-cell *matHeaderCellDef fxFlex="25" fxLayoutAlign="center center" > <h3><span>q</span>i</h3></th>
      <td mat-cell *matCellDef="let element" fxFlex="25" fxLayoutAlign="center center" > {{element.qi}} % </td>
    </ng-container>



    <ng-container matColumnDef="qc">
      <th mat-header-cell *matHeaderCellDef fxFlex="25" fxLayoutAlign="center center" > <h3><span>q</span>c</h3></th>
      <td mat-cell *matCellDef="let element" fxFlex="25" fxLayoutAlign="center center" > {{element.qc}} %</td>
    </ng-container>


    <ng-container matColumnDef="lambdai">
      <th mat-header-cell *matHeaderCellDef fxFlex="25" fxLayoutAlign="center center" > <h3><span>&#955;</span>i</h3></th>
      <td mat-cell *matCellDef="let element" fxFlex="25" fxLayoutAlign="center center" > {{element.lambdai}} </td>
    </ng-container>


    <ng-container matColumnDef="lambdac">
      <th mat-header-cell *matHeaderCellDef fxFlex="25" fxLayoutAlign="center center" ><h3><span>&#955;</span>c</h3></th>
      <td mat-cell *matCellDef="let element" fxFlex="25" fxLayoutAlign="center center" > {{element.lambdac}} </td>
    </ng-container>

  </div>
  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
